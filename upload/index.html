<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <!--遮罩-->
    <div class="overlay"></div>
    <!--模态框-->
    <div id="modal" class="dropbox">
        <div class="items-container">
            <div id="close" style="cursor:pointer;float: right;width:20px">
                <span class="css-close"></span>
            </div>
            <div>
                <p class="head"><b>drop files here</b></p>
                <div class="content" id="content">
                    <input type="file" webkitdirectory id="fileinput" />
                </div>
                <div class="footer">
                    <button class="btn" onclick="upload()">start upload</button>
                </div>
				<a href='#' onclick='clearAll()' style='position:absolute;bottom:10px;right:30px;'>clear all</a>
            </div>
        </div>
    </div>
    <!--页面内容-->
    <div style="margin-top:40vh;text-align: center;">
        <p>click the button, the drap & drop dialog will popup</p>
        <button class="btn" onclick="showModal()">upload</button>
    </div>
    <!--嵌入脚本-->
    <script src="jquery-1.10.2.js" type="text/javascript"></script>
    <script  src="demo.js" type="text/javascript"></script>
</body>
</html>
